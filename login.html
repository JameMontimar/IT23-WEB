<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="outer-container">      
        <img src="https://static.vecteezy.com/system/resources/previews/007/505/757/original/slippers-icon-logo-design-illustration-template-vector.jpg" alt="my Logo" class="logo">
        
        <form>
            <h2>Login</h2>

            <label for="uname"><b>Username</b></label>
            <input type="text" id="uname" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>

            <!-- Instead of a submit button, use an anchor link styled like a button -->
            <a href="homepage-index.html" class="login-btn">Login</a>

            <label>
                <input type="checkbox" name="remember"> remember it?
            </label>
        </form>       
    </div>

    <style>
        /* Add this CSS inside login-style.css or directly in the HTML file */
        .login-btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #45a049;
        }
    </style>
</body>
</html>
